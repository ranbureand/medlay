<!--figure tags without plugin: http://stackoverflow.com/questions/19331362/using-an-image-caption-in-markdown-jekyll -->

<figure class="figure">
	<div class="media">
		{% if include.type-1 == "video" %}
			<div class="video-container" href="../videos/{{ include.src-1 }}.mp4">
				<video class="video-content" controls="controls" loop="loop" muted="true" poster="../videos/{{ include.src-1 }}_poster.jpg">
					<source src="../videos/{{ include.src-1 }}.webm" type="video/webm"/>
					<source src="../videos/{{ include.src-1 }}.mp4" type="video/mp4"/>
					<source src="../videos/{{ include.src-1 }}.ogv" type="video/ogv"/>
					Your browser does not support the HTML5 video tag. <a href="../videos/{{ include.src-1 }}.mp4" target="_blank">Download the video</a> instead.
				</video>
			</div>
		{% else %}
			<a href="../images/{{ include.src-1 }}" target="_blank">
				<img src="../thumbs/{{ include.src-1 }}" alt="{{ include.alt-1 }}"/>
			</a>
		{% endif %}
		{% if include.from-1 %}
			<div class="from typo-s">
				{{ include.from-1 | markdownify }}
			</div>
		{% endif %}
	</div>
	{% if include.caption %}
		<figcaption class="caption typo-s">
			{{ include.caption | markdownify }}
		</figcaption>
	{% endif %}
</figure>
