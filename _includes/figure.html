<!--figure tags without plugin: http://stackoverflow.com/questions/19331362/using-an-image-caption-in-markdown-jekyll -->

<figure class="figure">
	<a href="../images/{{ include.src }}">
		<img src="../images/{{ include.src }}" alt="{{ include.caption }}">
	</a>
	<figcaption class="caption typo-s">
		{{ include.caption | markdownify }}
	</figcaption>
</figure>
