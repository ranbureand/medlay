<!--figure tags without plugin: http://stackoverflow.com/questions/19331362/using-an-image-caption-in-markdown-jekyll -->

<figure class="figure-2">
	<div class="media">
		<a href="../images/{{ include.src-1 }}" target="_blank">
			<img src="../images/{{ include.src-1 }}" alt="{{ include.alt-1 }}"/>
		</a>
		{% if include.from-1 %}
			<div class="from typo-s">
				{{ include.from-1 | markdownify }}
			</div>
		{% endif %}
	</div>
	<div class="media">
		<a href="../images/{{ include.src-2 }}" target="_blank">
			<img src="../images/{{ include.src-2 }}" alt="{{ include.alt-2 }}"/>
		</a>
		{% if include.from-2 %}
			<div class="from typo-s">
				{{ include.from-2 | markdownify }}
			</div>
		{% endif %}
	</div>
	{% if include.caption %}
		<figcaption class="caption typo-s">
			{{ include.caption | markdownify }}
		</figcaption>
	{% endif %}
</figure>
